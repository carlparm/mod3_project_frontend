
<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="index.css">
  <head>
    <meta charset="utf-8">
    <title>Flatiron Recipes</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1 id='header'>Flatiron Recipes!</h1>
    </header>

    <form class="ui form" id=newform>
        <h3 id="addrecipe">Add Recipe</h3>
        <input type="text" id="name" placeholder="Recipe Name">
        <input type="text" id="hours" placeholder="Hours">
        <input type="text" id="minutes" placeholder="Minutes">
        <input type="text" id="feeds" placeholder="Feeds">
        <input type="text" id="directions" placeholder="Directions">
        <input class="ui button" type="submit">
    </form>


    <main id=recipes>
        <!-- Add our Pokemon -->
    </main>


    <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title" id=recipetitle></div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div id="recipechef"></div>
            <div id="cooktime"></div>
            <div id="recipefeeds"></div>
            <div class=recipeheader>Ingredients:</div>
                <ul id="recipeingredients"></ul>
            <div class=recipeheader>Directions:</div>
                <div id="recipedirections"></div>
            <div class=recipeheader>Comments:</div>
                <ul id="recipecomments"></ul>
        </div>
        <div>
            <form class="commentform" id=commentform>
                <input type="text" id="content" placeholder="Add Comment">
                <input class="ui button" type="submit">
            </form>
        </div>
      </div>
      <div id="overlay"></div>


    <script src="./source/index.js"></script>
  </body>
</html>
